<div class="my-card rounded d-flex mb-4 {% cycle 'position-odd', 'position-even' %}">
  <img class="rounded-start" src="{{ site.baseurl }}/assets/images/{{ include.img_src }}.jpg" alt="{{ include.img_alt }}">
  <div class="my-card-infos my-auto mx-3">
    <p class="mt-0">{{ include.description }}</p>
    <a href="{{ page.url }}"><p class="m-0 fw-bold">En savoir plus</p></a>
  </div>
</div>
