<div class="col-12">
  <div class="d-flex flex-column bg-white rounded mb-3 h-250px">
    <div class="d-flex justify-content-between align-items-center border-bottom p-2">
      <div class="d-flex align-items-center">
        <div class="rounded-circle d-flex align-items-center justify-content-center w-35px h-35px me-2 text-white fw-bold fs-5"
          style="background-color: {{ review.color }}"
        >
          {{ review.name | split: "" | first | capitalize }}
        </div>
        <div class="fw-bold">{{ review.name }}</div>
      </div>
        {% for i in (1..review.rating) %}‚≠ê{% endfor %}
    </div>
    <div class="p-2 lh-sm d-flex flex-grow-1 align-items-center">
      <div>{{ review.content }}</div>
    </div>
  </div>
</div>
