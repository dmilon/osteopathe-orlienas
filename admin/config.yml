backend:
  name: git-gateway
  branch: master # Branch to update (optional; defaults to master)
media_folder: 'assets/uploads'
collections:
  - name: 'posts'
    label: 'Posts'
    folder: '_posts/'
    create: true
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    editor:
      preview: false
    fields:
      - { label: 'Layout', name: 'layout', widget: 'hidden', default: 'post' }
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
      - { label: 'Body', name: 'body', widget: 'markdown' }
  - name: 'pages'
    label: 'Pages'
    folder: '_pages'
    create: true
    slug: '{{title}}'
    editor:
      preview: false
    fields:
      - { label: 'Layout', name: 'layout', widget: 'hidden', default: 'page' }
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Card description', name: 'card_description', widget: 'string' }
      - { label: 'Card image', name: 'card_img_src', widget: 'image', choose_url: true }
      - { label: 'Card image description', name: 'card_img_alt', widget: 'string' }
      - { label: 'Page image', name: 'page_img_src', widget: 'image', choose_url: true }
      - { label: 'Page image description', name: 'page_img_alt', widget: 'string' }
      - { label: 'Position', name: 'position', widget: 'number' }
      - { label: 'Body', name: 'body', widget: 'markdown' }
  - name: 'config'
    label: 'Config'
    editor:
      preview: false
    files:
      - name: 'reviews'
        label: 'Reviews'
        file: '_data/reviews.yml'
        fields:
          - label: 'Review'
            name: 'review'
            widget: 'list'
            fields:
              - { label: Name, name: name, widget: string }
              - { label: Content, name: content, widget: string }
              - { label: Rating, name: rating, widget: number }
